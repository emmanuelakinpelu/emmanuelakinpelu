
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .download-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Download My CV</h1>
    <p>Click the buttons below to download my CV in your preferred format:</p>

    <!-- Download CV in Microsoft Word format -->
    <a href="cv/mycv_word.docx" 
       class="download-button" download>
       Download CV (Word)
    </a>

    <!-- Download CV in PDF format -->
    <a href="cv/mycv_pdf.pdf" 
       class="download-button" download>
       Download CV (PDF)
    </a>
</body>
</html>
